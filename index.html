<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela colorida</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2><strong>Moda</strong></h2>
    
    <table>
        <thead>
            <tr class="moda" >
                <th>Produto</th>
                <th>Tamanho</th>
                <th>Valor</th>
            </tr>
        </thead>

        <tbody>
            <tr class="produtos">
                <td>Camisa</td>
                <td>M</td>
                <td>R$ 49,00</td>
            </tr>

            <tr class="produtos">
                <td>Tênis</td>
                <td>42</td>
                <td>R$ 5,00</td>
            </tr>
        </tbody>
    </table>

    <h2><strong>Casa</strong></h2>
    
    <table>
        <thead>
            <tr class="casa">
                <th>Produto</th>
                <th>Valor</th>
            </tr>
        </thead>

        <tbody>
            <tr class="produtos">
                <td>Sofá</td>
                <td>R$ 1.200,00</td>
            </tr>

            <tr class="produtos">
                <td>Televisão</td>
                <td>R$ 5.000,00</td>
            </tr>
        </tbody>
    </table>


</body>
</html>
